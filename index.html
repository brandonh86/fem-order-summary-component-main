<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div id="container">
      <img id="imgheader" src="../images/illustration-hero.svg">
      <h1 id="orderheader">Order Summary</h1>
      <p id="orderdescription">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div id="plantypecontainer">
        <img id="musicnoteimg" src="../images/icon-music.svg">
        <div id="planpricediv">
          <p id="plantype">Annual Plan</p>
          <p id="plancost">$59.99/year</p>
        </div>
        <a id="changeplanlink" href="">Change</a>
      </div>
      <a id="proceedpaybtn">Proceed to Payment</a>
      <a id="cancelorderbtn">Cancel Order</a>
    </div>
</body>
</html>
